<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body onload="init()">
    
    <div class="container">
        
      <div class="card quizcard">
        <nav class="header text-center" style="height: 64px; width: 100%; position: absolute; top: 0;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Brain-Train</h1></a>
        </div>
      </nav>
        <img id="header-image" src=".\img\quiz.jpg" class="card-img-top" alt="...">
        <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning text-dark" style="width: 75%" id="percentProgressBar">75%</div>
          </div>
          
        <div class="card-body text-center" id="endScreen" style="display: none">
            <h1>Quiz beendet!</h1>

            <div class="text-center">Du hast <b id="rightQuestions"></b> von <b id="ofAllQuestions"></b> Fragen richtig!</div>
            <div class="endScreenButton">
            <button class="btn btn-outline-primary" onclick="restartGame()" >Nochmal versuchen!</button>
            </div>
        </div>
        <div class="card-body" id="QuestionBody">
          <h5 class="card-title" id="Question">Frage</h5>
          <div class="card answerField mb-2" onclick="answer('answer1')">
            <div class="card-body" id="answer1">
              Antwort
            </div>
          </div>
          <div class="card answerField mb-2" onclick="answer('answer2')">
            <div class="card-body" id="answer2">
              Antwort
            </div>
          </div>
          <div class="card answerField mb-2" onclick="answer('answer3')">
            <div class="card-body" id="answer3">
              Antwort
            </div>
          </div>
          <div class="card answerField mb-2" onclick="answer('answer4')">
            <div class="card-body" id="answer4">
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <b id="Current-Question"></b> von <b id="all-Questions"></b> Fragen
            <button disabled onclick="nextQuestion()" class="btn btn-outline-primary" id="next-Button">NÃ¤chste Frage</button>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
